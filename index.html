<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Responsivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
            input, select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulário</h2>
        <form action="https://api.sheetmonkey.io/form/wkdKTnvQpunGpRCBESVpQk" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula" required>

            <label for="turno">Turno:</label>
            <select id="turno" name="turno">
                <option value="manhã">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="curso">Curso:</label>
            <input type="text" id="curso" name="curso" required>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade">
                <option value="taguatinga">Taguatinga</option>
                <option value="ceilandia">Ceilândia</option>
                <option value="santa_maria">Santa Maria</option>
                <option value="planaltina">Valparaíso</option>
                <option value="samambaia">Samambaia</option>
                <option value="aguas_claras">Águas Claras</option>
                <option value="guara">Guará</option>
                <option value="gama">Gama</option>
                <option value="recanto_das_emas">Recanto das Emas</option>
                <option value="nucleo_bandeirante">Núcleo Bandeirante</option>
                <option value="outro">Outro</option>
            </select>

            <label for="trabalha_na_area">Trabalha na área:</label>
            <select id="trabalha_na_area" name="trabalha_na_area">
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="sexo">Sexo:</label>
            <input type="text" id="sexo" name="sexo" required>

            <label for="professor_favorito">Professor Favorito:</label>
            <input type="text" id="professor_favorito" name="professor_favorito" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
